<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Gestión de Laptops</title>
  <link rel="stylesheet" href="styles.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <div class="container">
    <h1>Gestión de Laptops</h1>

    <form id="laptopForm" class="card">
      <input type="hidden" id="id">
      <div class="form-row">
        <input type="text" id="marca" placeholder="Marca" required>
        <input type="text" id="modelo" placeholder="Modelo" required>
        <input type="text" id="procesador" placeholder="Procesador" required>
        <input type="number" id="ram" placeholder="RAM (GB)" required>
        <input type="text" id="almacenamiento" placeholder="Almacenamiento" required>
        <input type="number" step="0.1" id="pantalla" placeholder="Pantalla (pulgadas)" required>
        <input type="text" id="grafica" placeholder="Gráfica" required>
        <input type="number" step="0.1" id="tiempo_bateria" placeholder="Batería (hrs)" required>
        <input type="number" step="0.1" id="peso" placeholder="Peso (kg)" required>
        <input type="number" id="precio" placeholder="Precio" required>
        <input type="date" id="fecha_lanzamiento" required>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn primary">Guardar Laptop</button>
        <button type="button" onclick="getLaptops()" class="btn secondary">Cargar Laptops</button>
      </div>
    </form>

    <div id="resultado" class="card table-container"></div>
  </div>

  <script src="callrestapi.js"></script>
</body>
</html>
